<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mitt projektarbete för kursen: Introduction till Webbutveckling">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Projektarbete</title>
</head>

<body id="master" class="">
    <header id="header">
        <div id="background" class=""></div>
        <div id="container" class="style-scope">
            <div id="start">
                <icon-button id="guide-button" toggleable="true" class="style-scope">
                    <button onclick="showNavBar()" id="button" class="style-scope icon-button" aria-label="Guide"
                        aria-pressed="true">
                        <span class="icon-shape style-scope icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                                focusable="false" aria-hidden="true"
                                style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                                <path d="M 21 6 H 3 V 5 h 18 v 1 Z m 0 5 H 3 v 1 h 18 v -1 Z m 0 6 H 3 v 1 h 18 v -1 Z">
                                </path>
                            </svg>
                        </span>
                    </button>
                </icon-button>
                <topbar-logo class="style-scope logo">
                    <a class="topbar-logo logopoint" id="logo" aria-label href="/" title="Teknikmagasinets Startsida">
                        <div class="icon-shape">
                            <img id="logo-icon" src="/pictures/logo.png" alt="Logo">
                            <h2 id="title">Teknikmagasinet</h2>
                        </div>
                    </a>
                </topbar-logo>
            </div>
            <div id="search-box-container" class="style-scope">
                <div role="search" class="search-box-component">
                    <div class="search-box-component-input-box">
                        <form action="/results" class="search-box-component-searchform">
                            <input name="search_query" type="text" autocomplete="off" aria-autocomplete="list"
                                role="combobox" class="search-box-component-input" aria-label="Search-box"
                                aria-expanded="false" placeholder="Sök">
                        </form>
                    </div>
                    <button id="search-button" aria-label="Search" class="search-box-component-button" title="Sök">
                        <button-icon>
                            <span class="icon-shape style-scope icon">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                                    focusable="false" aria-hidden="true"
                                    style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                                    <path d="M 16.296 16.996 a 8 8 0 1 1 0.707 -0.708 l 3.909 3.91 l -0.707 
                                        0.707 l -3.909 -3.909 Z M 18 11 a 7 7 0 0 0 -14 0 a 7 7 0 1 0 14 0 Z">
                                    </path>
                                </svg>
                            </span>
                        </button-icon>
                    </button>
                </div>
            </div>
            <div id="end">
                <button onclick="mediaSearch()" aria-label="Mobile-Search" class="media-search-button" title="Sök">
                    <button-icon>
                        <span class="icon-shape style-scope icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                                focusable="false" aria-hidden="true"
                                style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                                <path d="M 16.296 16.996 a 8 8 0 1 1 0.707 -0.708 l 3.909 3.91 l -0.707 
                                    0.707 l -3.909 -3.909 Z M 18 11 a 7 7 0 0 0 -14 0 a 7 7 0 1 0 14 0 Z">
                                </path>
                            </svg>
                        </span>
                    </button-icon>
                </button>
            </div>
            <div id="media-search" role="search" class="media-search-box-component">
                <div class="media-search-component-input-box">
                    <form action="/results" class="media-search-component-searchform">
                        <input name="search_query" type="text" autocomplete="off" aria-autocomplete="none"
                            role="combobox" class="media-search-input" aria-label="Media Search-box"
                            aria-expanded="false" placeholder="Sök . . .">
                    </form>
                </div>
                <button onclick="mediaSearch()" aria-label="Cancel search" class="media-cancel-button"
                    title="Cancel search">
                    <button-icon>
                        <span class="icon-shape style-scope icon">
                            <img src="svg/cancel.svg" alt="cancel search">
                        </span>
                    </button-icon>
                </button>
            </div>
        </div>
    </header>

    <main>
        <img id="site-banner" src="pictures/cover.png" alt="site banner">
        <div id="left-nav-container" class="">
            <nav id="left-sidebar">
                <a class="nav-link active" href="index.html">
                    <div class="nav-box">
                        <img class="nav-button" src="/svg/home.svg" alt="home icon">
                        <h3 class="nav-title">Startsida</h3>
                    </div>
                </a>
                <a class="nav-link" href="/">Teknik</a>
                <a class="nav-link" href="/">Om mig</a>
            </nav>
        </div>
    </main>

    <script src="apps/mediaSearch.js"></script>
    <script src="apps/navBar.js"></script>
</body>

</html>
