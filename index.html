<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Projektarbete</title>
</head>

<body>
    <header id="header">
        <div id="background" class=""></div>
        <div id="container" class="style-scope">
            <div id="start">
                <icon-button id="guide-button" toggleable="true" class="style-scope" role="button" aria-label="Guide">
                    <button id="button" class="style-scope icon-button" aria-label="Guide" aria-pressed="true">
                        <icon id="guide-icon" icon="icon:menu" class="style-scope">
                            <span class="icon-shape style-scope icon">
                                <div id="icon-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                                        focusable="false" aria-hidden="true"
                                        style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                                        <path
                                            d="M 21 6 H 3 V 5 h 18 v 1 Z m 0 5 H 3 v 1 h 18 v -1 Z m 0 6 H 3 v 1 h 18 v -1 Z">
                                        </path>
                                    </svg>
                                </div>
                            </span>
                        </icon>
                    </button>
                </icon-button>
                <topbar-logo id="logo" class="style-scope logo">
                    <a class="topbar-logo logopoint" id="logo" aria-label href="/" title="Teknikmagasinets Startsida">
                        <div class="topbar-logo">
                            <logo id="icon" class="start-logo">
                                <span class="icon-shape">
                                    <img id="logo-icon" src="logo.png" alt="Logo">
                                    <h2 id="title">Teknikmagasinet</h1>
                                </span>

                        </div>
                    </a>
                </topbar-logo>
            </div>
            <div id="search-box-container" class="style-scope">
                <searchbox role="search" class="search-box-component">
                    <div class="search-box-component-input-box">
                        <form action="/results" class="search-box-component-searchform">
                            <input name="search_query" type="text" autocomplete="off" aria-autocomplete="list"
                                role="combobox" class="search-box-component-input" placeholder="SÃ¶k">
                        </form>
                    </div>
                    <button aria-label="Search" class="search-box-component-button" title="SÃ¶k">
                        <button-icon>
                            <span class="icon-shape style-scope icon">
                                <div class="topbar-search-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                                        focusable="false" aria-hidden="true"
                                        style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                                        <path d="M 16.296 16.996 a 8 8 0 1 1 0.707 -0.708 l 3.909 3.91 l -0.707 
                                        0.707 l -3.909 -3.909 Z M 18 11 a 7 7 0 0 0 -14 0 a 7 7 0 1 0 14 0 Z"
                                            >
                                        </path>
                                    </svg>
                                </div>
                            </span>
                        </button-icon>
                    </button>
                </searchbox>
            </div>
        </div>
    </header>
</body>

</html>
