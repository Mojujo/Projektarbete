<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mitt projektarbete för kursen: Introduction till Webbutveckling">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Kontakta Mig</title>
</head>

<body id="master" class="">
    <main-header id="header">
        <script src="apps/main-header.js"></script>
    </main-header>

    <main-navigation id="navigation">
        <script src="apps/main-navigation.js"></script>
    </main-navigation>

    <main>
        <img id="site-banner" class="faded" src="pictures/cover.png" alt="site banner">
        <h1 class="content">Kontakta Mig</h1>
        <div class="form-container">
            <form id="contact-form" action="submit">
                <label for="name">Namn</label>
                <input class="contact" type="text" name="name" id="name" placeholder="Ditt namn . . .">

                <label for="email">Email</label>
                <input class="contact" type="text" name="email" id="email" placeholder="Din email . . .">

                <label for="subject">Ämne</label>
                <input class="contact" type="text" name="subject" id="subject" placeholder="Ämne . . .">

                <label for="message">Meddelande</label>
                <textarea name="meddelande" id="meddelande" placeholder="Meddelande . . ."></textarea>

                <div class="submit-wrapper">
                    <input type="submit" value="Skicka in">
                </div>
            </form>
        </div>
    </main>

    <script src="apps/mediaSearch.js"></script>
    <script src="apps/navBar.js"></script>
</body>

</html>
